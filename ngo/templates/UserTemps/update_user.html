{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}



<form method="post" >
    {% csrf_token %}
    {{form|crispy}}
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="submit" class="btn btn-info">Save</button>
        <a href="{%url 'users:All_Users'%}" class="btn btn-danger">Cancel</a>
    </div>
</form>
{% endblock %}
