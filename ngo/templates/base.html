
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NGO Donations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
   <link rel="stylesheet" href="{% static 'user_table.css' %}" type="text/css">
</head>
<body>
     <div class="top_nav">
        <a class = "nav-link" href = "{% url 'home'%}">NGO</a>
        <a class = "nav-link" href="#">Hi {{user.username}}</a>
        {% if user.is_authenticated %}
            <a class = "nav-link" href = "{% url 'logout'%}">logout</a>
        {% else %}
            <a class = "nav-link" href = "{% url 'login'%}">login</a>
        {% endif %}
    </div>

     <div class="dashboard">
        <div class="left_nav">
            <div class="accordion" id="accordionExample">
                {% if request.user.is_staff %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Admin panel
                            </button>
                        </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href = "{% url 'users:All_Users'%}">Users Management</a>
                                </li>
                                <li class="list-group-item">
                                    <a href = "{% url 'donations:list'%}">
                                        Donations Management
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </div>
                {%endif%}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                            Donations
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href = "{% url 'donations:list_my_donations'%}">My Donations</a>
                                </li>
                                <li class="list-group-item">
                                    <a href = "{% url 'donations:create'%}">Donate</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                            Profile
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href = "#">My profile</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
        <div class="block">
            {% block content %}
            {% endblock content %}
        </div>
    </div>


</body>
</html>
