
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NGO Donations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
   <link rel="stylesheet" href="{% static 'user_table.css' %}" type="text/css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
     <div class="top_nav">
         <a class = "nav-link" href = "{% url 'home'%}">NGO</a>
        {% if user.is_authenticated %}
          <a href="#">Hi {{user.username}}</a>
          <a class = "nav-link" href = "{% url 'logout'%}">logout</a>
        {% else %}
          <a class = "nav-link" href = "{% url 'login'%}">login</a>
        {% endif %}
    </div>
     <div class="dashboard">
        <div class="left_nav">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href = "{% url 'users:All_Users'%}">Users Management</a>
                </li>
                <li class="list-group-item">
                    <a href = "{% url 'donations:list'%}">Donations</a>
                </li>
                <li class="list-group-item">User View</li>
                <li class="list-group-item">My profile</li>
            </ul>
        </div>
        <div class="block">
            {% block content %}
            {% endblock content %}
        </div>
    </div>


</body>
</html>
