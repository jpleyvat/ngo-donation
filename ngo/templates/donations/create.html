{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Product{% endblock title %}
{% block content %}
<form method="post" action="{% url 'donations:create' %}">{% csrf_token %}
    {{ form|crispy }}
    {% for formset in inlines %}
        <div>
            {{ formset|crispy }}
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-success" value="Submit" />
</form>

{% endblock content %}
