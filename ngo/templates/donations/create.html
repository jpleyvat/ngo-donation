{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Donations {% endblock title %}

{% block content %}
    <form class="form" method="post" action="{% url 'donations:create' %}" style="position: absolute;">{% csrf_token %}
        <div class="form"style="float: right; width:35%; overflow: auto;
            height:100%;
            position: fixed;
            top: 10%;
            left: 40%;
            margin-top: -100px;
            margin-left: -100px; ">
            <h1 style="text-align: center;"> Donate </h1>
            <div>
                {{ form|crispy }}
            </div>
            <div >
                {% for formset in inlines %}
                    {{ formset|crispy }}
                {% endfor %}
                <div class="btn-group" role="group" aria-label="Basic example" style="margin-top:2% ">
                    <button type="submit" class="btn btn-info" style="margin-right:5%; ">Donate</button>
                    <a href="{%url 'users:All_Users'%}" class="btn btn-danger">Cancel</a>
                </div>       
            </div>
        </div>
    </form>

{% endblock content %}
