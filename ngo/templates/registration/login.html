{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login  {% endblock %}


{% block content %}
<div class="login">
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
