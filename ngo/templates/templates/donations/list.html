{% extends 'base.html' %}
{% block title %}Donations Management{% endblock title %}
{% block content %}
<div class="donations">
    {% for donation in donations%}
    <span>
        <ul>
            <li>{{ donation.user }}</li>
            <li>{{ donation.date }}</li>
            <li>{{ donation.amount }}</li>
            <li>{{ donation.completed }}</li>
        </ul>
    </span>
    {% endfor %}
</div>

{% endblock content %}
